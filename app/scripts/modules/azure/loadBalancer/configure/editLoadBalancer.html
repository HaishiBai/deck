<modal-wizard heading="Edit {{loadBalancer.name}}: {{loadBalancer.region}}: {{loadBalancer.credentials}}">
  <wizard-page key="Security Groups" label="Security Groups" done="true" render="{{!!loadBalancer.vpcId}}">
    <ng-include src="pages.securityGroups"></ng-include>
  </wizard-page>
  <wizard-page key="Listeners" label="Listeners" done="true">
    <ng-include src="pages.listeners"></ng-include>
  </wizard-page>
  <wizard-page key="Health Check" label="Health Check" done="true" hide-subheading="true">
    <ng-include src="pages.healthCheck"></ng-include>
  </wizard-page>
</modal-wizard>
