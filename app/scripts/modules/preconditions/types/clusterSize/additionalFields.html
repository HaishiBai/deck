<ng-form name="clusterSizeForm">
  <div class="form-group row">
    <div class="col-sm-3 sm-label-left">Expected Size</div>
    <div class="col-sm-9">
      <input type="number" min="0"
             name="expected"
             class="form-control input-sm "
             ng-model="precondition.context"
             required>
      </input>
    </div>
  </div>

  <div class="form-group row slide-in animated"
       ng-if="clusterSizeForm.context.$dirty && clusterSizeForm.context.$invalid">
    <div class="col-sm-9 col-sm-offset-3 error-message">
      <span>Please enter a valid configuration</span>
    </div>
  </div>
</ng-form>
